<section class="announcement">
  <app-title>Anuncios</app-title>

  <div class="announcement__list">
    @for (announcement of announcements(); track $index) {
    <app-announcement-card tittle="{{announcement.title}}" perfil="{{announcement.perfil}}">
      {{announcement.text}}
    </app-announcement-card>
    }
  </div>
</section>
