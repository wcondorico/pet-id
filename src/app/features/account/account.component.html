<div class="main-container">
  <div class="header">
    <div class="header__logo">
      <img src="doge.svg" alt="">
      <span>PetID</span>
    </div>
    <div class="header__profile" (click)="profileActived()" >
      <div class="dropdown">
        <i class="material-icons dropdown__avatar">pets</i>
        <div>
          <span class="text" [ngStyle]="{'color': profileIsActived() ? '#783CAC' : '#45474F'}">Perfil</span>
          @if (profileIsActived()) {
            <i class="material-icons icon">keyboard_arrow_down</i>
          }
          @else {
            <i class="material-icons icon">keyboard_arrow_right</i>
          }
        </div>
      </div>
      @if (profileIsActived()) {
        <div class="options">
          <ul>
            <li>Cerrar sesi√≥n</li>
          </ul>
        </div>
      }
    </div>
  </div>

  <div class="footer">
  </div>
</div>
