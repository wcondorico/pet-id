<app-subtitle>{{ title() }}</app-subtitle>
<ul>
  @for (item of items(); track $index) {
    <li>
      <div class="left">
        <div>
          <i class="material-icons">{{ item.icon }}</i>
        </div>
        <p>{{ item.text }}</p>
      </div>
      <div class="right">
        <i class="material-icons">arrow_forward_ios</i>
      </div>
    </li>
  }
</ul>
